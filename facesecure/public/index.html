<!DOCTYPE>
<head>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">    
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">  
    <title>FaceSecure</title>   
</head>

<body>
  <div class="signin">
    <div class="back-img">
      <h2 class="active">Face Login</h2>
      <div class="sign-in-text">
        <h3 class="active">Sign In</h3>
      </div><!--/.sign-in-text-->
      <div class="layer">
      </div><!--/.layer-->
      <p class="point">&#9650;</p>
    </div><!--/.back-img-->
    <div>
        <form class="login" action="http://127.0.0.1:8081/login" method="GET">
            <label class="login" id="loginTop">Username</label>
            <input type="text" name="username">
            <label class="login" id="loginTop">Password</label>
            <input type="password" name="password">
            <input id="button" type="submit" value="Submit">
        </form>
    </div>
    <p class="forgot-text">Forgot Password ?</p>
    <!--CheckBox-->
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
    <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
    <span class="keep-text mdl-checkbox__label">Keep me Signed In</span>
    </label>
        <button type="submit" class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
        Sign In
        </button><!--/button-->
    </form>
    </div><!--/.form-section-->
 </div><!--/.signin-->
</body>
</html>
